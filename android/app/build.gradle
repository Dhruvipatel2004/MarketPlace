apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. Default is "debug", "debugOptimized".
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "liteDebugOptimized", "prodDebug", "prodDebugOptimized"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   Check multiple locations for hermesc on Windows
    def projectRoot = file("$rootDir/../..")
    def isWindows = System.getProperty("os.name").toLowerCase().contains("win")
    def hermescExe = isWindows ? "hermesc.exe" : "hermesc"
    
    // Try multiple locations
    def hermescPaths = []
    if (isWindows) {
        // 1. hermes-compiler package location
        hermescPaths.add(new File(projectRoot, "node_modules/hermes-compiler/hermesc/win64-bin/${hermescExe}"))
        // 2. React Native Android build output (if hermes-engine was built)
        hermescPaths.add(new File(projectRoot, "node_modules/react-native/ReactAndroid/hermes-engine/build/hermes/bin/${hermescExe}"))
        // 3. Alternative React Native build location
        hermescPaths.add(new File(projectRoot, "node_modules/react-native/sdks/hermes/build/bin/${hermescExe}"))
    } else {
        def osBin = System.getProperty("os.name").toLowerCase().contains("mac") ? "osx-bin" : "linux64-bin"
        hermescPaths.add(new File(projectRoot, "node_modules/hermes-compiler/hermesc/${osBin}/${hermescExe}"))
    }
    
    // Use first existing path
    def foundHermesc = hermescPaths.find { it.exists() }
    if (foundHermesc) {
        hermesCommand = foundHermesc.absolutePath.replace(File.separatorChar, '/' as char)
    } else if (isWindows) {
        // On Windows, if not found, provide helpful error by trying to set a path that will fail clearly
        // The React Native plugin will show a better error message
        println("WARNING: hermesc.exe not found. The build will fail. Run: .\\scripts\\ensure-hermesc-windows.ps1")
    }
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.marketplace"
    defaultConfig {
        applicationId "com.marketplace"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [usesCleartextTraffic: "true"]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
         release {
        storeFile file(MYAPP_UPLOAD_STORE_FILE)
        storePassword MYAPP_UPLOAD_STORE_PASSWORD
        keyAlias MYAPP_UPLOAD_KEY_ALIAS
        keyPassword MYAPP_UPLOAD_KEY_PASSWORD
    }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

// Task to ensure hermesc exists before bundle task runs
if (hermesEnabled.toBoolean() && System.getProperty("os.name").toLowerCase().contains("win")) {
    def projectRoot = file("$rootDir/../..")
    def hermescExe = "hermesc.exe"
    def hermescTargetPath = new File(projectRoot, "node_modules/hermes-compiler/hermesc/win64-bin/${hermescExe}")
    
    tasks.whenTaskAdded { task ->
        if (task.name.contains("createBundle") && task.name.contains("Release")) {
            task.dependsOn(tasks.register("checkHermescWindows") {
                doLast {
                    if (!hermescTargetPath.exists()) {
                        def hermescDir = hermescTargetPath.parentFile
                        if (!hermescDir.exists()) {
                            hermescDir.mkdirs()
                        }
                        throw new GradleException(
                            "\n" +
                            "=================================================================\n" +
                            "ERROR: hermesc.exe is required for Windows release builds.\n" +
                            "=================================================================\n" +
                            "\n" +
                            "QUICK FIX - Build from WSL (Linux):\n" +
                            "  1. Open WSL (Windows Subsystem for Linux)\n" +
                            "  2. cd /mnt/e/MarketPlace/android\n" +
                            "  3. ./gradlew assembleRelease\n" +
                            "\n" +
                            "OR - Get hermesc.exe:\n" +
                            "  1. Run: .\\scripts\\ensure-hermesc-windows.ps1\n" +
                            "  2. Build hermesc from source (requires Visual Studio + CMake)\n" +
                            "     See: https://github.com/facebook/hermes/blob/main/doc/BuildingAndRunning.md\n" +
                            "  3. Place hermesc.exe in:\n" +
                            "     ${hermescTargetPath.absolutePath}\n" +
                            "\n" +
                            "Folder created at: ${hermescDir.absolutePath}\n" +
                            "=================================================================\n"
                        )
                    }
                }
            })
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
